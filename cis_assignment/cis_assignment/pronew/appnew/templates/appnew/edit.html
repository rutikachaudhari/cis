{% extends "appnew/base.html" %}
{% block body_block %}
<form method="POST" class="post-form" action="/update/{{product.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">product Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" required maxlength="100" value="{{ product.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">product Image:</label>
    <div class="col-sm-4">
        <input type="image" name="image"  required maxlength="254" value="{{ product.image }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">product description:</label>
    <div class="col-sm-4">
        <input type="text" name="description" required maxlength="15" value="{{ product.description }}" />
    </div>
  </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label">product category:</label>
  <div class="col-sm-4">
      <input type="text" name="description" required maxlength="15" value="{{ product.category }}" />
  </div>
</div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
